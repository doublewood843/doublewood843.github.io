        <script type="text/javascript">
            var totalPage = 5; //一共多少页
            var currentPage = 1;//当前页码
            //前端获取后台数据并呈现方法
            function information_display() {
                var data1 = [
                    { "title": "<p><button onclick='qwe(\"./xiayinchuxin.mp3\")'>侠隐初心-河洛工作室</button></p>"},
                    { "title": "<p><button onclick='qwe(\"./sanxiawendao.mp3\")'>三侠问道-河洛工作室</button></p>"},

                    { "title": "<p><button onclick='qwe(\"./milet - Inside You.mp3\")'>milet - Inside You</button></p>"},

                ];
                var data2 = [
                    { "title": "<p><button onclick='qwe(\"./Aimee Blackschleger - Release My Soul ＜MOD＞.mp3\")'>Aimee Blackschleger - Release My Soul ＜MOD＞</button></p>"},
                    { "title": "<p><button onclick='qwe(\"./Childhood Dreams-Seraphine.mp3\")'>Childhood Dreams-Seraphine</button></p>"},
                    { "title": "<p><button onclick='qwe(\"./Monsters.mp3\")'>Monsters</button></p>"},
                    { "title": "<p><button onclick='qwe(\"./true - sincerely.flac\")'>true - sincerely</button></p>"},
                ];
                var data3 = [                   
                    { "title": "<p><button onclick='qwe(\"./YoRHa - Weight of the World／the End of YoRHa.flac\")'>YoRHa - Weight of the World／the End of YoRHa</button></p>"},
                    { "title": "<p><button onclick='qwe(\"./接个吻，开一枪,CLARE - Beijing.mp3\")'>接个吻，开一枪,CLARE - Beijing</button></p>"},
                    { "title": "<p><button onclick='qwe(\"./HOPE-T,接个吻，开一枪 - 锦里.mp3\")'>HOPE-T,接个吻，开一枪 - 锦里</button></p>"},
                    { "title": "<p><button onclick='qwe(\"./川田まみ - Borderland.mp3\")'>川田まみ - Borderland</button></p>"},
                ];
                var data4 = [
                    { "title": "<p><button onclick='qwe(\"./鈴華優子 - 永世のクレイドル.mp3\")'>鈴華優子 - 永世のクレイドル</button></p>"},
                    { "title": "<p><button onclick='qwe(\"./神聖かまってちゃん - 僕の戦争(TV Size).ncm\")'>神聖かまってちゃん - 僕の戦争</button></p>"},
                    { "title": "<p><button onclick='qwe(\"./西木康智 - 神官オフィーリアのテーマ.flac\")'>西木康智 - 神官オフィーリアのテーマ</button></p>"},
                    { "title": "<p><button onclick='qwe(\"./小林未郁,Mica Caldito,mpi - YAMANAIAME ＜Movie Edit＞.mp3\")'>小林未郁,Mica Caldito,mpi - YAMANAIAME ＜Movie Edit＞</button></p>"},
                ];
                var data5 = [
                { "title": "<p><button onclick='qwe(\"./澤野弘之 - EMAymniam.mp3\")'>澤野弘之 - EMAymniam.mp3</button></p>"},
                    { "title": "<p><button onclick='qwe(\"./张小她,石珈铭 - 泽野弘之 - 【她总出品】GravityWall+ShOut (張小她x石珈铭).mp3\")'>张小她,石珈铭 - 泽野弘之 - 【她总出品】GravityWall+ShOut (張小她x石珈铭).mp3</button></p>"},
                    { "title": "<p><button onclick='qwe(\"./muzic/\")'></button></p>"},
                    { "title": "<p><button onclick='qwe(\"./muzic/\")'></button></p>"},
                ];
                $(".ui-tab").empty()
                console.log(currentPage)
                if(currentPage==1){
                    $.each(data1, function (index, n) {
                    $(".ui-tab").append(data1[index].title)
                    })
                }
                else if(currentPage==2){
                    $.each(data2, function (index, n) {
                    $(".ui-tab").append(data2[index].title)
                    })
                }
                else if(currentPage==3){
                    $.each(data3, function (index, n) {
                    $(".ui-tab").append(data3[index].title)
                    })
                }
                else if(currentPage==4){
                    $.each(data4, function (index, n) {
                    $(".ui-tab").append(data4[index].title)
                    })
                }
                else if(currentPage==5){
                    $.each(data5, function (index, n) {
                    $(".ui-tab").append(data5[index].title)
                    })
                }
            }
            //初始化加载，分页首页数据，输入：每页多少条数据，当前页（默认为1）；输出：当前页数据和总页数
            window.onload = function () {
                $(".totalPage").attr("value", totalPage)
                information_display()
            }
            //上一页、下一页，首页和尾页的单击触发事件
            function page_click(item) {
                console.log(item)
                //首页
                if ($(item).attr("class") == "firstPage") {
                    //console.log("firstPage")
                    pageNumber = parseInt($(".currentPage").attr("value"));
                    currentPage=1;
                    $(".currentPage").attr("value", 1)
                    information_display()
                    
                }
                //上一页
                else if ($(item).attr("class") == "beforePage") {
                    console.log("beforePage")
                    pageNumber = parseInt($(".currentPage").attr("value"));
                    if (pageNumber > 1) {
                        currentPage--;
                        $(".currentPage").attr("value", pageNumber - 1)
                        information_display()
                    }
                    else {
                        $(".beforePage").attr("disabled", false)
                    }
                }
                //下一页
                else if ($(item).attr("class") == "nextPage") {
                    console.log("nextPage")
                    pageNumber = parseInt($(".currentPage").attr("value"));
                    if (pageNumber < totalPage) {
                        currentPage++;
                        $(".currentPage").attr("value", pageNumber + 1)
                        information_display()
                    }
                    else {
                        $(".nextPage").attr("disabled", false)
                    }
                }
                //尾页
                else {
                    //console.log("lastPage")
                    pageNumber = parseInt($(".currentPage").attr("value"));
                    currentPage=totalPage
                    $(".currentPage").attr("value", totalPage)
                    information_display()
                }
            }
        </script>

            border: 0px solid rgb(7, 7, 7);

    </head>
    <body>            
        <div style="width:1120px;background-color:rgba(255,255,255,0.5);margin-left: 400px;">
            <div style="background-color:rgba(25,255,255,0);">
                <audio id="muzic" controls src="Monsters.mp3" autoplay="autoplay"></audio>
                <div class="ui-tab">
                    <!-- 具体消息内容 -->
                </div>

                <div class="paging" style="text-align:center;">
                    <!-- 分页布局-->
                    <tr class="page-font"style="margin:auto;">
                        <td width=""><button width="24px" height="25px" class="firstPage" onclick="page_click(this)">首页</button></td>
                        <td><button width="27px" height="22px" class="beforePage" onclick="page_click(this)">上一页</button></td>
                        <td>&nbsp;&nbsp;|&nbsp;第<input type="button" class="currentPage" value="1" readonly="readonly">页</td>
                        <td>&nbsp;&nbsp;&nbsp;共<input type="button" class="totalPage" value="1" readonly="readonly">页&nbsp;|&nbsp;&nbsp;</td>
                        <td><button width="27px" height="26px" class="nextPage" onclick="page_click(this)">下一页</button></td>
                        <td><button width="27px" height="24px" class="lastPage" onclick="page_click(this)">尾页</button></td>
                    </tr>
                </div>
            </div>   
        </div>
    </body>
</html>
