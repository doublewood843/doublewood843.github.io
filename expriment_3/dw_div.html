<html>
    <head>
        <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
        <meta http-equiv="content-type" content="txt/html; charset=utf-8" />
        <title>doublewood</title>	
        <style type="text/css">
        body {
            text-align:center;
            ruby-align: center;
            background-image: url("./background.jpg");
            background-repeat:no-repeat;
            background-attachment:fixed;
            background-size:cover;
        }
        div{
            position: relative;
            float: left;
            text-align:center;
            border: 0px solid rgb(0, 0, 0);
        }
        div.div0{
            background-color:rgba(255, 255, 255, 0.5);
            width:70%;
            height: 500px; 
            margin-left: 15%;
        }
        div.div1{
            width:400px;height:400px;
            left: 30;top: 20;
        }
        div.div2{
            width:580px;height:120px;
            left: 100;top: 20;
        }
        div.div3{
            width:580px;height:280px;
            left: 100;top: 50;
            text-align: left;
        }
        img{
            
            cursor: pointer;
            transition: all 0.6s;
			}
        img:hover{
            transform: scale(1.1);
        }
        h4{ 
            margin-top: 3px;
            cursor: pointer;
            transition: all 0.6s;}
        h4:hover{
            transform: scale(1.5);
        }
        li{ 
            cursor: pointer;
            transition: all 0.6s;}
        li:hover{
            transform: scale(1.05);
        }
        #out:hover{
            transform: scale(1.05);
        }
        .dropbtn {
            width:150px;height:60px;
            background-color: rgba(9, 156, 71, 0.5);
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .dropdown {
            width:150px;height:60px;
            left: 100;top: 50;
            text-align: left;
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color:rgba(79, 85, 80, 0.3);
            min-width: 150px;
            box-shadow: 10px 10px 5px #888888;
        }
        .dropdown-content a {
            color: black;
            padding: 8px 10px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {background-color:rgba(255, 255, 255, 0.5)}
        /*下面这个是关键代码，是一个很牛逼的用法*/
        .dropdown:hover .dropdown-content {
            display:block;
        }
        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
        </style>
        <!--img:hover:当鼠标在上面的时候-->
    </head>
